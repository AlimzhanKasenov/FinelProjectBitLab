<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPage}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div layout:fragment="content" class="row">
  <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">

  <div class="w-50 mx-auto" th:if="${editItem != null}">
      <form action="/edit" method="post">
          <input type="hidden" name="id" th:value="${editItem.id}">
      <h4 class="text-danger text-center mt-3"><b>Редактирование</b></h4>
      <div class="form-group">
        <label class="mt-3" >Название товара: </label>
        <input th:value="${editItem.nameItem}" type="text" name="nameItem" class="form-control mt-3">
      </div>
      <div class="form-group">
        <label class="mt-3">Описание: </label>
        <input th:value="${editItem.description}" type="text" name="description" class="form-control mt-3" >
      </div>
      <div class="form-group">
        <label class="mt-3">Цена:</label>
        <input th:value="${editItem.price}" type="text" name="price" class="form-control mt-3">
      </div>
      <button  type="submit" class="btn btn-primary mt-3">Сохронить</button>
      <button type="button" class="btn btn-danger mt-3" data-bs-toggle="modal" data-bs-target="#modal">Удалить заявку
      </button>
      </form>

    <div class="modal" tabindex="-1" id="modal">
      <form action="/delete" method="post">
        <input type="hidden" name="id" th:value="${editItem.id}">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Вопрос</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Удалить?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
              <button type="submit" class="btn btn-primary">Да</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script rel="stylesheet" type="application/javascript" th:src="@{'/js/bootstrap.js'}"></script>
</html>
