<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPage}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div layout:fragment="content" class="row w-50 mx-auto">
  <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">

  <div class="w-50 mx-auto">
    <form th:action="${'/addItem'}" method="post">
      <h4 class="text-danger text-center mt-3"><b>Редактирование</b></h4>
      <div class="form-group">
        <label class="mt-3" >Название товара: </label>
        <input type="text" name="nameItem" class="form-control mt-3">
      </div>
      <div class="form-group">
        <label class="mt-3">Описание: </label>
        <input type="text" name="description" class="form-control mt-3" >
      </div>
      <div class="form-group">
        <label class="mt-3">Цена:</label>
        <input type="number" name="price" class="form-control mt-3">
      </div>
      <div class="form-group">
        <label class="mt-3">Ссылка фото:</label>
        <input type="text" name="picture" class="form-control mt-3">
      </div>
      <button  type="submit" class="btn btn-primary mt-3">Сохронить</button>
    </form>
    <form th:action="${'/cancel'}" method="post">
      <button type="submit" class="btn btn-danger mt-3">Отмена</button>
    </form>

</div>
<script rel="stylesheet" type="application/javascript" th:src="@{'/js/bootstrap.js'}"></script>
</html>
