<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPage}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div layout:fragment="content" class="row w-50 mx-auto">
  <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
  <form th:action="@{'/auth'}" method="post">
    <div class="mb-3">
      <label  class="form-label">Email address</label>
      <input type="text" name="user_email" class="form-control" >
    </div>
    <div class="mb-3">
      <label  class="form-label">Password</label>
      <input type="password" name="user_password" class="form-control" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script rel="stylesheet" type="application/javascript" th:src="@{'/js/bootstrap.js'}"></script>
</html>
