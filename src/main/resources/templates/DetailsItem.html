<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPage}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

  <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
<div layout:fragment="content">
  <div class="card" th:if="${item != null}">

    <div class="card-header">
      Детальный просмотр
    </div>
    <div class="card-body">
      <form th:action="${'/editPage'}" method="post">
        <input type="hidden" name="id" th:value="${item.id}">
        <img th:src="${item.picture}"  class="card-img-top" alt="Ошибка загрузки">
        <h5 class="card-title"  th:text="${item.nameItem}"></h5>
        <p class="card-text" th:text="${item.description}"></p>
        <p class="fw-bold" th:text="${item.price}"></p>
        <p  th:text="${item.author.fullName}"></p>
        <button type="submit" class="btn btn-primary">Редактировать</button>
      </form>
    </div>
  </div>
</div>
<script rel="stylesheet" type="application/javascript" th:src="@{'/js/bootstrap.js'}"></script>
</html>
