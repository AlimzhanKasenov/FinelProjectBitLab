<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPage}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<div layout:fragment="content" class="row">
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
    <div th:each="item : ${items}" class="col-sm mt-3">
        <div class="card mx-auto" style="width: 18rem;">
            <img th:src="${item.picture}" class="card-img-top" alt="Ошибка загрузки">
            <div class="card-body">
                <h5 class="card-title" th:text="${item.nameItem}"></h5>
                <p class="card-text" th:text="${item.description}"></p>
                <h2 th:text="${item.price}"></h2>
                <a th:href="@{'/details/' + ${item.id}}" class="btn btn-primary">Детали</a>
            </div>
        </div>
    </div>
</div>
<script rel="stylesheet" type="application/javascript" th:src="@{'/js/bootstrap.js'}"></script>
</html>
